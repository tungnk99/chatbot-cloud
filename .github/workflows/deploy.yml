# Tự động build và deploy lên GCP khi push code lên main
# Cần cấu hình GitHub Secrets: GCP_PROJECT_ID, GCP_SA_KEY (JSON key Service Account)
name: Build and Deploy to GCP

on:
  push:
    branches: [main]

env:
  GCP_REGION: asia-southeast1
  ARTIFACT_REPO: chatbot-cloud

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Build and push images (Cloud Build)
        run: |
          gcloud builds submit \
            --config=cloudbuild.yaml \
            --project=${{ secrets.GCP_PROJECT_ID }} \
            --substitutions=_REGION=${{ env.GCP_REGION }},_REPO=${{ env.ARTIFACT_REPO }} \
            .

      - name: Deploy Tools to Cloud Run
        run: |
          gcloud run deploy chatbot-tools \
            --image=${{ env.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/tools:latest \
            --region=${{ env.GCP_REGION }} \
            --platform=managed \
            --project=${{ secrets.GCP_PROJECT_ID }} \
            --quiet

      - name: Deploy Chatbot to Cloud Run
        run: |
          gcloud run deploy chatbot-api \
            --image=${{ env.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/chatbot:latest \
            --region=${{ env.GCP_REGION }} \
            --platform=managed \
            --project=${{ secrets.GCP_PROJECT_ID }} \
            --quiet

      - name: Deploy Frontend to Cloud Run
        run: |
          gcloud run deploy chatbot-frontend \
            --image=${{ env.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/frontend:latest \
            --region=${{ env.GCP_REGION }} \
            --platform=managed \
            --project=${{ secrets.GCP_PROJECT_ID }} \
            --quiet
